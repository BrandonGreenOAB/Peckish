<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>

    <script src="https://kit.fontawesome.com/0920b2abc0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/style.css">






    <title>Placeholder</title>
</head>


<body>

    <!-- NavBar -->
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-right">

            <a class="uk-navbar-item uk-logo uk-navbar-left" href="#">Logo</a>

            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Enter Food or Drink"
                        id="searchBar">
                    <button class="uk-button uk-button-default" id="foodBtn">
                        <i class="fas fa-utensils"></i>
                    </button>
                    <button class="uk-button uk-button-default" id="drinkBtn">
                        <i class="fas fa-cocktail"></i>
                    </button>
                    <button class="uk-button uk-button-default" id="pickBtn" type="button">
                        Random
                    </button>
                    <div uk-dropdown>
                        <ul class="uk-nav uk-dropdown-nav">
                            <button class="uk-button uk-button-default" id="foodBtnR">
                                <i class="fas fa-utensils"></i>
                            </button>
                            <button class="uk-button uk-button-default" id="drinkBtnR">
                                <i class="fas fa-cocktail"></i>
                            </button>
                        </ul>
                    </div>
                </form>
            </div>

        </div>
    </nav>
    <div class="uk-flex">

        <aside class="uk-flex-left">
            <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-height-large" id="leftSide">
                <h3 class="uk-card-title">Default</h3>
                <p>this is the left one.</p>
            </div>
        </aside>

        <div class="uk-flex-column">

            <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-grid-medium" id="mainBox">
                
                <div class="uk-flex-column" id="mainContent">
                   
                </div>

                <div class="uk-flex-column" id="mainContent2">
                    
                </div>

                <div class="uk-flex-column" id="mainContent3">
                    
                </div>
                <div class="uk-flex-column" id="mainContent4">
                    
                </div>
                <div class="uk-flex-row" id="mainContent5">
                    
                </div>

            </div>

            <div class="uk-card uk-card-default uk-card-hover uk-card-body" id="socialmedia">
                <h3 class="uk-card-title">Food Inspiration</h3>

                <button class="uk-button uk-button-default" id="twitterBtn">
                    <a href="https://twitter.com/bonappetit" target="_blank">
                        <i class="fab fa-twitter-square fa-5x"></i></a>
                </button>
                <button class="uk-button uk-button-default" id="facebookBtn">
                    <a href="https://www.facebook.com/buzzfeedtasty/" target="_blank"><i
                            class="fab fa-facebook-square fa-5x"></i></a>
                </button>
                <button class="uk-button uk-button-default" id="bookBtn">
                    <a href="https://www.foodnetwork.com/recipes" target="_blank"><i
                            class="fas fa-book-open fa-5x"></i></a>
                </button>
                <button class="uk-button uk-button-default" id="dessertBtn">
                    <a href="https://www.myrecipes.com/dessert-recipes" target="_blank"><i
                            class="fas fa-ice-cream fa-5x"></i></a>
                </button>
                <button class="uk-button uk-button-default" id="veggieBtn">
                    <a href="http://www.vegweb.com/" target="_blank"><i class="fas fa-seedling fa-5x"></i></a>
                </button>
                <button class="uk-button uk-button-default" id="youtubeBtn">
                    <a href="https://www.youtube.com/channel/UC6S5a3MQtr_PSWZxysXkOCg" target="_blank">
                        <i class="fab fa-youtube fa-5x"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">Â© Our Blue Bird</div>





    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- link to Scipt.js -->
    <script src="./assets/script.js"></script>
</body>

</html>
